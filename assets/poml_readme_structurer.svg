<svg width="900" height="300" viewBox="0 0 900 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="900" height="300" fill="#0e1117" rx="20"/>

  <!-- Title -->
  <text x="450" y="45"
        font-family="Segoe UI, Inter, Arial"
        font-size="28"
        fill="#e6edf3"
        text-anchor="middle"
        font-weight="600">
    POML-Driven README Structurer
  </text>

  <!-- Subtitle -->
  <text x="450" y="72"
        font-family="Segoe UI, Inter, Arial"
        font-size="14"
        fill="#9da7b3"
        text-anchor="middle">
    Structured documentation from unstructured inputs
  </text>

  <!-- Left: Input Document -->
  <rect x="80" y="105" width="160" height="130" rx="12"
        fill="#161b22" stroke="#30363d" stroke-width="2"/>

  <text x="160" y="130"
        font-family="Consolas, monospace"
        font-size="13"
        fill="#c9d1d9"
        text-anchor="middle">
    README / JSON
  </text>

  <text x="160" y="150"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#7d8590"
        text-anchor="middle">
    TXT · JSON · PDF
  </text>

  <text x="160" y="168"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#7d8590"
        text-anchor="middle">
    DOCX · HTML · XML
  </text>

  <!-- Arrow -->
  <line x1="260" y1="170" x2="400" y2="170"
        stroke="#58a6ff" stroke-width="3"/>
  <polygon points="400,170 390,164 390,176"
           fill="#58a6ff"/>

  <!-- Center: POML Engine -->
  <rect x="400" y="105" width="210" height="130" rx="14"
        fill="#1f6feb" opacity="0.12"
        stroke="#58a6ff" stroke-width="2"/>

  <text x="505" y="135"
        font-family="Segoe UI, Inter, Arial"
        font-size="15"
        fill="#58a6ff"
        text-anchor="middle"
        font-weight="600">
    POML Rule Engine
  </text>

  <text x="505" y="158"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#c9d1d9"
        text-anchor="middle">
    • Section Detection
  </text>

  <text x="505" y="175"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#c9d1d9"
        text-anchor="middle">
    • Order Normalization
  </text>

  <text x="505" y="192"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#c9d1d9"
        text-anchor="middle">
    • No Hallucination
  </text>

  <!-- Arrow -->
  <line x1="620" y1="170" x2="750" y2="170"
        stroke="#58a6ff" stroke-width="3"/>
  <polygon points="750,170 740,164 740,176"
           fill="#58a6ff"/>

  <!-- Right: Output -->
  <rect x="750" y="105" width="130" height="130" rx="12"
        fill="#161b22" stroke="#30363d" stroke-width="2"/>

  <text x="815" y="135"
        font-family="Segoe UI, Inter, Arial"
        font-size="14"
        fill="#c9d1d9"
        text-anchor="middle"
        font-weight="600">
    README.md
  </text>

  <text x="815" y="158"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#7d8590"
        text-anchor="middle">
    Clean
  </text>

  <text x="815" y="175"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#7d8590"
        text-anchor="middle">
    Structured
  </text>

  <text x="815" y="192"
        font-family="Consolas, monospace"
        font-size="11"
        fill="#7d8590"
        text-anchor="middle">
    Standardized
  </text>

  <!-- Footer -->
  <text x="450" y="260"
        font-family="Segoe UI, Inter, Arial"
        font-size="12"
        fill="#6e7681"
        text-anchor="middle">
    Powered by POML · Streamlit · Python
  </text>

</svg>
